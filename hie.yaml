cradle:
  multi:
    - path: "./webgear-server/src"
      config:
        cradle:
          stack:
            component: "webgear-server:lib"
    - path: "./webgear-server/test"
      config:
        cradle:
          stack:
            component: "webgear-server:webgear-server-test"
    - path: "./webgear-examples/hello"
      config:
        cradle:
          stack:
            component: "webgear-examples:exe:hello"
    - path: "./webgear-examples/users"
      config:
        cradle:
          stack:
            component: "webgear-examples:exe:users"
    - path: "./webgear-examples/realworld"
      config:
        cradle:
          stack:
            component: "webgear-examples:exe:realworld"
    - path: "./webgear-benchmarks/src/users"
      config:
        cradle:
          stack:
            component: "webgear-benchmarks:exe:bench-users"
